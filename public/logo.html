
<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
</head>
<body>
    <canvas id="logoCanvas" width="400" height="400" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadLogo()">Download Logo</button>
    
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, 400, 400);
        
        // Draw hexagonal background
        ctx.fillStyle = '#1F2937';
        ctx.beginPath();
        const centerX = 200;
        const centerY = 200;
        const radius = 180;
        
        for (let i = 0; i < 6; i++) {
            const angle = (i * Math.PI) / 3;
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            
            if (i === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        }
        ctx.closePath();
        ctx.fill();
        
        // Draw "AH" text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 120px Arial Black, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('AH', centerX, centerY);
        
        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'abdallah-helal-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto-generate the logo on page load
        window.onload = function() {
            // Logo is already drawn above
        };
    </script>
</body>
</html>
